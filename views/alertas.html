<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="5"> <!-- Actualizar la tabla cada 5 segundos -->
  <title>Lecturas de sensores</title>
  <style>
    body {
      font-family: system-ui;
      background-color: #0f172a;
      color: #e5e7eb;
      padding: 2rem;
    }
    h1 { text-align: center; margin-bottom: 1.5rem; }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #020617;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #1f2937;
      text-align: left;
    }
    th {
      background-color: #111827;
    }
    tr:nth-child(even) { background-color: #020617; }
    tr:hover { background-color: #1f2937; }
  </style>
</head>
<body>
  <h1>Alertas</h1>
  <table>
    <thead>
      <tr>
        <th>ID Alerta</th>
        <th>Sensor</th>
        <th>Valor</th>
        <th>Unidad</th>
        <th>Hora</th>
      </tr>
    </thead>
    <tbody>
      {{DATA_ROWS}}
    </tbody>
  </table>
</body>
</html>
